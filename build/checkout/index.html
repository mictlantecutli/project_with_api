<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universe Infinite | Subscribe</title>
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <header class="divider" id="head"></header>
  <main class="divider checkout">
    <h2>Subscribe to our newsletter!</h2>
    <section class="checkout-form">
      <div class="join_us">
        <h2>Join to Universe Infinite! the best way to stay informed about the latest in astronomy</h2>
      </div>
      <div class="square_form">
        <form method="get" action="../checkout/thanks.html">

          <input type="text" name="fname" placeholder="Your Name*" required="">


          <input type="text" name="email" placeholder="Your Email*" required="">
          <input type="text" name="zipCode" pattern="[0-9]{5}" placeholder="Zip Code*">

          <button class="btn_form" type="submit" value="submit">Subscribe!</button>


        </form>
      </div>


    </section>
  </main>
  <footer id="foot"></footer>
  <script src="../js/checkout.js" type="module"></script>


</body></html>
